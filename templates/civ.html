{%  extends 'bare_base.html' %}

{% block content %}
    <div class="container">
        <div class="text-center mt-5">
            <h1>Civ V Lekmod Randomiser</h1>
        </div>
        <form action="/civ" method="POST">
        <div class="form-group">
            <label for="no_players">Number of Players</label>
            <select class="form-control" id="no_players" name="no_players">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
        </div>
        <div class="form-group">
            <label for="no_choices">Choices Per Player</label>
            <select class="form-control" id="no_choices" name="no_choices">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>
        <div class="form-group">
            <label for="civ_selection">Civ Selection</label>
            <select class="form-control" id="civ_selection" name="civ_selection">
                <option>All</option>
                <option>New Only</option>
            </select>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br/>
    </div>
{% endblock %}
