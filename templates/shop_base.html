{%  extends 'bare_base.html' %}
{% block header %}
<title>Year 1</title>
<!-- Bootstrap icons-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
<style>
/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  position: relative;
  background-color: #fefefe;
  margin: auto;
  padding: 0;
  border: 1px solid #888;
  width: 80%;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
  -webkit-animation-name: animatetop;
  -webkit-animation-duration: 0.4s;
  animation-name: animatetop;
  animation-duration: 0.4s
}

/* Add Animation */
@-webkit-keyframes animatetop {
  from {top:-300px; opacity:0}
  to {top:0; opacity:1}
}

@keyframes animatetop {
  from {top:-300px; opacity:0}
  to {top:0; opacity:1}
}

/* The Close Button */
.close {
  color: white;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.modal-header {
  padding: 2px 16px;
  background-color: #6c757d;
  color: white;
}

.modal-body {padding: 2px 16px;}

.modal-footer {
  padding: 2px 16px;
  background-color: #6c757d;
  color: white;
}
</style>
{% endblock %}
{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Year 1</h1>
            <p class="lead fw-normal text-white-50 mb-0">Lecture Notes</p>
        </div>
    </div>
</header>
<!-- Section-->


<!--modal script-->
<script>
var body = document.getElementsByTagName('body')[0]

function Page(title, tags, src) {
    this.title = title;
    this.tags = tags;
    this.src = src;
    this.modal = function () {
        var newModal = document.createElement('div');   //create a div
        newModal.id = this.title + 'Modal';             //add an id
        newModal.className = 'modal';
        body.appendChild(newModal);                 //append to the doc.body
        document.getElementById(newModal.id).innerHTML = `
  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
        <!-- Header of Modal Inserted Here -->
      <h2>` + this.title + `</h2>
    </div>
    <div class="modal-body">
        <!-- Body of Modal Inserted Here -->
        <iframe src=` + this.src + ` style="width: 100%;height: 900px;border: none;"></iframe>
    </div>
    <div class="modal-footer">
      <h3>Modal Footer</h3>
    </div>
  </div>`;
        return newModal;
    }
    this.card = function() {
        var newCard = document.createElement('div');   //create a div
        newCard.id = this.title + 'Card';             //add an id
        newCard.className = 'modal';
        body.appendChild(newCard);                 //append to the doc.body
        document.getElementById(newCard.id).innerHTML = `
    <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5">
                <div class="card h-100">
                    <!--image-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!--name-->
                            <h5 class="fw-bolder" id="myBtn">` + this.title + `</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>`;
        return newCard;
    }
}
